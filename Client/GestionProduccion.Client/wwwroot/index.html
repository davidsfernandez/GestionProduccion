<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestionProduccion.Client</title>
    <base href="/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/adminkit.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="GestionProduccion.Client.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        // --- Premium Serona Audio Engine ---
        // Using high-quality open-source UI sounds
        const sounds = {
            'success': new Audio('https://actions.google.com/sounds/v1/ui/message_notification.ogg'),
            'error': new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg'),
            'notify': new Audio('https://actions.google.com/sounds/v1/water/water_drop.ogg'),
            'action': new Audio('https://actions.google.com/sounds/v1/ui/button_click.ogg')
        };

        // Preload sounds
        Object.values(sounds).forEach(audio => audio.load());

        window.playUISound = (type) => {
            try {
                if (sounds[type]) {
                    // Clone the audio node so it can be played overlapping if clicked rapidly
                    const audioClone = sounds[type].cloneNode();
                    audioClone.volume = 0.4; // Pleasant, non-intrusive volume
                    audioClone.play().catch(e => console.log("Audio play blocked by browser policy"));
                }
            } catch (err) {
                console.log("Audio Engine Error: ", err);
            }
        };

        window.downloadCsv = (filename, content) => {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.downloadFile = (filename, contentType, content) => {
            const blob = new Blob([content], { type: contentType });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        };

        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/adminkit.js"></script>
    
    <!-- Serona Charts Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/serona-charts.js?v=1.1"></script>
</body>

</html>
